<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tegschtuhr</title>
  <style>
    body {
      font-family: sans-serif;
      background: #3498db;
      width: 100%;
      /*text-align: center;*/
      margin: 20px 0px 20px 0px;
    }

    p {
      font-size: 12px;
      text-decoration: none;
      color: #fff;
    }

    h1 {
      text-align: center;
    }

    .box {
      background: white;
      width: 40ch;
      border-radius: 6px;
      margin: 1rem auto 0 auto;
      padding: 0.5rem 2rem;
    }

    input[type='text'],
    input[type='password'] {
      background: #ecf0f1;
      border: #ccc 1px solid;
      border-bottom: #ccc 2px solid;
      padding: 8px;
      width: 60%;
      color: #aaa;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 4px;
    }



    /*----------*/


    .myswitch {
      position: relative;
      display: inline-block;
      width: 1.2rem;
      height: 1.2rem;
      padding: 0.2rem;
    }

    .myswitch input {
      display: none;
    }

    .myslider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

      background-color: #ccc;
      /*#ca2222;*/
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
      text-align: center;
    }


    input:checked+.myslider {
      background-color: #ca3;
      /*#2ab934;*/
    }

    .textdiv {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /*----------*/

    body {
      font-family: Helvetica, sans-serif
    }

    input[type=text],
    input[type=password],
    input[type=number],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    div {
      border-radius: 5px;
      /*background-color: #f2f2f2;*/
      padding: 20px;
    }

    table,
    th,
    td {
      border: none;
      text-align: left;
    }

    form {
      max-width: 40rem;
    }
  </style>
</head>

<body>
  <h1>Tegschtuhr</h1>
  <p id="demo">Hi.</p> 

  <div class="box">
  <h2>Aktuelli Wärt</h2>
  <table>
    <tr>
      <th>Temperatur</th>
      <td><span id="act_temperature"></span> °C</td>
    </tr>
    <tr>
      <th>Loftfüechtigkeit</th>
      <td>{act_humidity} %</td>
    </tr>
    <tr>
      <th>Loftdrock</th>
      <td><span id="act_pressure"></span> hPa</td>
    </tr>
    <tr>
      <th>Helligkeit</th>
      <td>{act_brightness} lum</td>
    </tr>
  </table>
</div>
  <form action="/settings" method="get" class="box">
    <h2>Wätter</h2>
    <label for="lat">Breitegrad:</label><br>
    <input type="number" step="0.01" id="lat" name="lat"><br>
    <label for="lon">Längegrad:</label><br>
    <input type="number" step="0.01" id="lon" name="lon"><br>
    <label for="foreindex">Vorhersage-Duur (h):</label><br>
    <input type="number" min="0" max="47" id="foreindex" name="foreindex"><br>
    <label for="ap_id">OpenWeather-App-ID:</label><br>
    <input type="text" name="ap_id">
    <h2>Helligkeit</h2>
    <label for="min_level">Minimali Helligkeitsstufe:</label><br>
    <input type="number" min="0" max="15" id="min_level" name="min_level"><br>
    <label for="min_lum">Luminanz för min. Helligkeit:</label><br>
    <input type="number" step="0.01" id="min_lum" name="min_lum"><br>
    <label for="max_level">Maximali Helligkeitsstufe:</label><br>
    <input type="number" min="0" max="15" id="max_level" name="max_level"><br>
    <label for="max_lum">Luminanz för max. Helligkeit:</label><br>
